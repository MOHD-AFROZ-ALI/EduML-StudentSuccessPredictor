# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformanceapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerafroz.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3fc5e46c984748f7a71120bdf08708a2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_66f407c87b294737a436cc3f64f68f85 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerafroz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3fc5e46c984748f7a71120bdf08708a2 }}/studentperformance1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformanceapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e3edb57fbb64bb987adab908584b57f }}
        images: 'testdockerafroz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3fc5e46c984748f7a71120bdf08708a2 }}/studentperformance1:${{ github.sha }}'