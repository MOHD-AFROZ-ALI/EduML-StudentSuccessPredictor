# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformancecheck

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerafroz.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_fab270aaec744687af9d841971f50ff5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f5937ecd12f64a1aaf15fb091bd8737d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerafroz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fab270aaec744687af9d841971f50ff5 }}/studentperformance1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformancecheck'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_416c0881e6144ef1a4c956ec59942a7c }}
        images: 'testdockerafroz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fab270aaec744687af9d841971f50ff5 }}/studentperformance1:${{ github.sha }}'